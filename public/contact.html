<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<style type="text/css">
		@font-face {
			font-family: 'Bebas Neue';
			src: url('./BebasNeue-Regular.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		/* Default style for desktop */
		* {
			font-family: 'Bebas Neue';
			margin: 0;
			padding: 0;
		}

		.content {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		body {
			background-image: url('./form_bg_desktop.png');
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			width: 100%;
			height: 100vh;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #FFFBEA;
			font-weight: 400;
		}

		input {
			border: 0;
			border-bottom: 1px solid #9784A7;
			background-color: transparent;
			width: 830px;
			font-size: 16px;
			color: #9784A7;
			padding: 6px 0;
		}

		input:focus {
			background-color: transparent;
			color: #9784A7;
		}

		h1 {
			width: 830px;
			color: #FFFBEA;
			font-size: 48px;
			letter-spacing: 2.4px;
			font-weight: 400;
			margin-bottom: 50px;
		}

		label {
			font-size: 24px;
			margin-bottom: 18px;
		}

		.element {
			padding-top: 40px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.button-link {
			display: inline-flex;
			justify-content: center;
			align-items: center;
			width: 252px;
			height: 67px;
			background-image: url('./button_bg.png');
			background-size: contain;
			background-repeat: no-repeat;
			background-color: transparent;
			background-position: center center;
			font-size: 32px;
			margin: 42px 0;
			border: none;
			text-decoration: none;
			color: #2C0068;
			cursor: pointer;
			margin-bottom: 0;
			opacity: 0.5;
			pointer-events: none;
		}

		.thank-you-message {
			margin-top: 20px;
			font-size: 24px;
			color: #FFFBEA;
			display: none; /* Initially hidden */
			text-align: center;
		}

		/* Responsive styles (Tablet and Phone) */
		@media only screen and (min-width: 768px) and (max-width: 1024px) {
			h1 { width: 564px; margin-bottom: 72px; }
			body { background-image: url('./form_bg_tablet.png'); }
			input { width: 553px; }
			label { font-size: 24px; }
			.button-link { margin-top: 90px; }
		}

		@media only screen and (max-width: 767px) {
			h1 { width: 295px; font-size: 24px; margin-bottom: 6px; }
			body { background-image: url('./form_bg_phone.png'); }
			input { width: 285px; font-size: 14px; }
			label { font-size: 16px; margin-bottom: 33px; }
			.element { padding-top: 33px; }
			.button-link { width: 174px; height: 46.26px; font-size: 22.1px; }
			.thank-you-message{
				width: 90%;
			}
		}
	</style>
</head>
<body>
	<div class="content">
		<h1 id="form-header">Fill out the form so we can contact you and give you your prizes</h1>
		<form id="contactForm">
			<div class="element">
				<label for="first-name">First Name</label><br>
				<input type="text" id="first-name" name="first-name" placeholder="First Name" required />
			</div>
			<div class="element">
				<label for="last-name">Last Name</label><br>
				<input type="text" id="last-name" name="last-name" placeholder="Last Name" required />
			</div>
			<div class="element">
				<label for="phone">Phone Number</label><br>
				<input type="tel" id="phone" name="phone" placeholder="Phone number" pattern="[\d\s()+-]*" required />
			</div>
			<div class="element">
				<label for="email">Email</label><br>
				<input type="email" id="email" name="email" placeholder="Email" required />
			</div>
			<button type="submit" class="button-link" id="submitButton">SEND</button>
		</form>
		<div class="thank-you-message" id="thankYouMessage">Thank you!<br> We will contact you soon.</div>
	</div>

	<script>
		// JavaScript for Form Validation
		const form = document.getElementById('contactForm');
		const submitButton = document.getElementById('submitButton');
		const thankYouMessage = document.getElementById('thankYouMessage');
		const formHeader = document.getElementById('form-header');

		// Function to check form validity
		function checkFormValidity() {
			if (form.checkValidity()) {
				submitButton.style.opacity = '1'; // Make button fully visible
				submitButton.style.pointerEvents = 'auto'; // Enable button
			} else {
				submitButton.style.opacity = '0.5'; // Make button semi-transparent
				submitButton.style.pointerEvents = 'none'; // Disable button
			}
		}

		// Event listeners for form fields
		form.addEventListener('input', checkFormValidity);

		// Handle form submission
		form.addEventListener('submit', function(event) {
			event.preventDefault(); // Prevent default form submission
			form.style.display = 'none'; // Hide the form
			formHeader.style.display = 'none'; // Hide the header
			thankYouMessage.style.display = 'block'; // Show the thank-you message
			form.reset(); // Optionally reset the form fields
			checkFormValidity(); // Recheck form validity to disable the button again
		});

		// Initial validation check
		checkFormValidity();
	</script>
</body>
</html>
